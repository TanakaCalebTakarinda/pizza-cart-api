<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pizza-cart-api.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    
    <style>
        .cart{
            border: 1px solid;
            background-color: rgb(206, 252, 252);
            padding: 0.5em;
            margin: 1em;
            width: 22em;
        }
    </style>

    <script>
        axios
            .get('https://pizza-cart-api.herokuapp.com/api/pizzas')
            .then((result) => {
                //console.log(result.data)
                this.pizzas = result.data.pizzas
            })
    </script>
</head>

<body>
    <div x-data="pizzaCartWithAPIWidget">

        <div x-text="message"></div>
        <div x-text="cartId"></div>
        <h2>Pizzas you can order</h2>
        <div>
            Who is buying<input type="text" x-model="username">
        </div>
        <strong x-text="pizzas.length"></strong>
        <div>
            <div>
                Cart total: <strong x-text="cart.total"></strong>
            </div>
            <div>
                <table class="cart">
                    <tr>
                        <th>Flavour</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                    <template x-for="pizza in cart.pizzas">
                        <tr>
                            <td x-text="pizza.flavour"></td>
                            <td >
                                <span x-text="pizza.qty"></span>
                                <button x-on:click="add(pizza)" >+</button>
                                <button x-on:click="remove(pizza)">-</button>
                                
                            </td>
                            
                            <td x-text="pizza.total"></td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>

        <table>

            <template x-for="pizza in pizzas">
               

                <tr>
                    <td>
                        <img x-bind:src="pizzaImage(pizza)" height="30" alt="">
                    </td>
                    <td x-text="pizza.flavour"></td>
                    <td x-text="pizza.size"></td>
                    <td x-text="pizza.price"></td>
                    <td>
                        <button x-on:click="add(pizza)">BUY</button>
                    </td>
                </tr>

            </template>
        </table>

    </div>
</body>

</html>
